<div *ngFor="let option of options">
  <label>
    <div
      (click)="setValue(option.value)"
      class="iradio_flat-red"
      [class.checked]="option.value === value"
      aria-checked="false"
      aria-disabled="false"
      style="position: relative;"
    >
      <ins class="iCheck-helper checkbox"></ins>
    </div>
    {{ option.label }}
  </label>
</div>
