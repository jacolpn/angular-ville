<section class="content">
  <section class="invoice">
    <!-- {{ form.valid }} -->
    <!-- {{ form.value | json }} -->
    <form novalidate [formGroup]="orderForm">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Seus dados:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container
            errorMessage="Campo obrigatório e com 5 caracteres."
            label="Nome"
          >
            <input
              type="text"
              class="form-control"
              formControlName="name"
              placeholder="Nome"
              autocomplete="off"
            />
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container
            errorMessage="E-mail inválido."
            label="E-mail"
          >
            <input
              type="text"
              class="form-control"
              placeholder="E-mail"
              formControlName="email"
              autocomplete="off"
            >
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container
            errorMessage="E-mail inválido."
            label="Confirmação do e-mail"
          >
            <input
              type="text"
              class="form-control"
              placeholder="E-mail"
              formControlName="emailConfirmation"
              autocomplete="off"
            >
          </mt-input-container>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container
            errorMessage="Campo obrigatório e com 5 caracteres."
            label="Endereço"
          >
            <input
              type="text"
              class="form-control"
              formControlName="address"
              placeholder="Endereço"
              autocomplete="off"
            />
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container
            errorMessage="Obrigatório e somente números."
            label="Número"
          >
            <input
              type="text"
              class="form-control"
              placeholder="Número"
              formControlName="number"
              autocomplete="off"
            >
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container label="Complemento">
            <input
              type="text"
              class="form-control"
              placeholder="Complemento"
              formControlName="optionalAddress"
              autocomplete="off"
            >
          </mt-input-container>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-order-items
          [items]="cartItems()"
          (increaseQty)="increaseQty($event)"
          (decreaseQty)="decreaseQty($event)"
          (remove)="removeItem($event)"
        >
        </mt-order-items>
      </div>

      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>
          <div class="form-group">
              <mt-radio
                [options]="paymentOptions"
                formControlName="paymentOption"
              >
              </mt-radio>
          </div>
        </div>

        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>
          <mt-delivery-costs
            [delivery]="delivery"
            [itemsValue]="itemsValue()"
          >
          </mt-delivery-costs>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col-xs-12">
        <button
          href="order-summary.html"
          class="btn btn-success pull-right"
          [disabled]="!orderForm.valid || cartItems().length === 0"
          (click)="checkOrder(orderForm.value)"
        >
            <i class="fa fa-credit-card"></i> Concluir Pedido
      </button>
      </div>
    </div>
  </section>
</section>
